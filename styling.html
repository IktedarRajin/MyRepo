<!DOCTYPE html>
<html>
<head>
	<title>CSS Styling and Selectors</title>
	<style>
		h2.highlight{
			color: brown;
			font-size: 50px;
			font-weight: bolder;
			text-align: center;
			background-color: yellow;
			opacity: .5;
		}
		p.big{
			color: red;
			font-size: 15px;
			font-style: italic;
			text-align: center;
		}
		article > p
		{
			color: blue;
			font-size: 20px;
			font-weight: bold;
			text-align: left;
		}
	</style>
</head>
<body>
<h2 class="highlight">HTML Course</h2>
<p class="big">Choose any of the 4 questions</p>
<article>
	<p>Question 1.</p>
	<p>Question 2.</p>
	<p>Question 3.</p>
	<p>Question 4.</p>
	<p>Question 5.</p>
</article>
<p class="big">Thank You</p>
</body>
</html>
